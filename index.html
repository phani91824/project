<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM and Video Example</title>
</head>
<body>

    <h1>DOM and Video Example</h1>

   <iframe width="560" height="315" src="https://www.youtube.com/embed/tifE60kR8nY?si=YLAnmoqiC5-U7-g5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <button onclick="changeVideoSource()">Change Video Source</button>

    <script>
        function changeVideoSource() {
            var videoElement = document.getElementById('myVideo');
            videoElement.src = 'new_video.mp4';
            videoElement.load();
            videoElement.play();
        }
    </script>

</body>
</html>
